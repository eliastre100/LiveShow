<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Events</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" (click)="router.navigate(['/new_event']);"><ion-icon name="add"></ion-icon></ion-fab-button>
  </ion-fab>

  <ion-card *ngFor="let event of events" padding>
    <ion-card-title>{{ event.name }}</ion-card-title>
      <ion-row>
        <ion-col col-8>{{ event.venue }}</ion-col>
        <ion-col col-4>@ {{ event.date | date: 'HH:mm dd/MM/yyyy' }}</ion-col>
      </ion-row>
  </ion-card>
</ion-content>
